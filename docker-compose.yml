services:
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    ports:
      - "8761:8761"
    networks:
      - cypherbank-network

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - cypherbank-network

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=localhost
      - DB_PORT=3306
      - DB_NAME_USER_SERVICE=${DB_NAME_USER_SERVICE:-user-service}
      - DB_USERNAME=${DB_USERNAME:-cypherbank}
      - DB_PASSWORD=${DB_PASSWORD:-cypherbank123}
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - cypherbank-network

  account-service:
    build:
      context: .
      dockerfile: account-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=localhost
      - DB_PORT=3306
      - DB_NAME_ACCOUNT_SERVICE=${DB_NAME_ACCOUNT_SERVICE:-account-service}
      - DB_USERNAME=${DB_USERNAME:-cypherbank}
      - DB_PASSWORD=${DB_PASSWORD:-cypherbank123}
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - user-service
    networks:
      - cypherbank-network

  transaction-service:
    build:
      context: .
      dockerfile: transaction-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - DB_HOST=localhost
      - DB_PORT=3306
      - DB_NAME_TRANSACTION_SERVICE=${DB_NAME_TRANSACTION_SERVICE:-transaction-service}
      - DB_USERNAME=${DB_USERNAME:-cypherbank}
      - DB_PASSWORD=${DB_PASSWORD:-cypherbank123}
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - account-service
    networks:
      - cypherbank-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - cypherbank-network

networks:
  cypherbank-network:
    driver: bridge


